<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>02/30 - Grid</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			font-size: 14px;
		}

		img{ 
			width: 100%;
			height: 100vh;
			object-fit: cover;
			grid-area: img-destaque;
		}

		.container{
			display: grid;
			align-items: center;
			grid-template-rows: auto;
			grid-template-columns: 60% 40%;
			grid-template-areas: "img-destaque texto-lorem"; 
		}

		.texto{
			text-align: center;
			grid-area: texto-lorem;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="img/road.jpg" alt="">
		<div class="texto">
			<h1>Lorem Ipsum</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla aperiam tempore officia fugit et error quasi corrupti sunt voluptatum numquam soluta similique, reprehenderit praesentium consequuntur, ipsum quos esse repudiandae iusto.</p>
			<a href="#">Clique aqui</a>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>22/30</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #0287D0;
			display: grid;
			grid-template-columns: 100%;
			grid-template-rows: auto;
		}

		.container{
			width: 60%;
			margin-top: 3rem;
			justify-self: center;
			background-color: #fff;
			box-shadow: 0px 0.5rem 0rem #ccc;
			border-radius: 1rem;
			padding: 3rem;
		}

		ol{
			list-style: none;
			counter-reset: contador;
			margin: 0;
		}

		li{
			counter-increment: contador;
		}

		.exemplo1 li::before{
			content: counter(contador) " - ";
		}

		.exemplo2{
			padding-left: 1.5rem;
		}

		.exemplo2 li{
			padding-top: 2rem;
			padding-bottom: 2rem;
			border-left: 1px solid #ccc;
			counter-increment: contador;
		}

		.exemplo2 li::before{
			content: "0" counter(contador);
			font-weight: 700;
			background-color: #0287D0;
			border-radius: 50%;
			margin-left: -1.5rem;
			margin-right: 2rem;
			color: #fff;
			padding: 1rem;
		}		

	</style>
</head>
<body>
	<div class="container">
		<ol class="exemplo1">
			<li>Item 01</li>
			<li>Item 02</li>
			<li>Item 03</li>
		</ol>
	</div>

	<div class="container">
		<ol class="exemplo2">
			<li>Item 01</li>
			<li>Item 02</li>
			<li>Item 03</li>
		</ol>
	</div>
</body>
</html>

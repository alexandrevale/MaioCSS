<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>04/30 - SVG no plano de fundo</title>
	<style>
		body{
			background-color: #7f8c8d;
			color: #fff;
			text-align: left;
		}

		.container{
			height: 300px;
			width: 400px;
			margin: 100px auto;
			position: relative;
		}

		.container::before{
			content: "";
			background: url(img/gears.svg) no-repeat center;
			background-size: cover;
			height: 100px;
			width: 100px;
			margin: 25px auto;
			filter: brightness(0.5) sepia(1) saturate(4) hue-rotate(140deg);
			top: -30%;
			left: -15%;
			position: absolute;
			z-index: -1;
		}
	</style>	
</head>
<body>
	<div class="container">
		<h1>Elemento H1</h1>
	</div>
</body>
</html>
